name: Build pcb2gcode v2.5 (Windows)

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout pcb2gcode source
        shell: pwsh
        run: |
          git clone --depth 1 --branch v2.5.0 https://github.com/pcb2gcode/pcb2gcode.git build-dir

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            make
            autoconf
            automake
            libtool
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-glibmm
            mingw-w64-x86_64-pkg-config

      - name: Compile pcb2gcode (Headless)
        run: |
          cd build-dir
          ./autogen.sh
          # Wir deaktivieren GUI und Gerbv, um den Build zu garantieren
          ./configure --prefix=/mingw64 --without-gtk --without-gui --disable-shared
          make -j$(nproc)

      - name: Collect Binary and DLLs
        run: |
          mkdir dist
          cp build-dir/pcb2gcode.exe dist/
          # Sammelt die verbleibenden Boost- und System-DLLs
          ldd build-dir/pcb2gcode.exe | grep '/mingw64/bin/' | awk '{print $3}' | xargs -I{} cp {} dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcb2gcode-v2.5-headless-windows
          path: dist/