name: Get pcb2gcode via Conda (Windows)

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: build-env
          create-args: >-
            pcb2gcode
            -c conda-forge

      - name: Collect Binary and DLLs
        shell: pwsh
        run: |
          mkdir dist
          # Kopiere die EXE aus dem Conda-Pfad
          cp $env:MAMBA_ROOT_PREFIX\envs\build-env\Library\bin\pcb2gcode.exe dist/
          # Kopiere alle notwendigen DLLs (Boost, etc.)
          cp $env:MAMBA_ROOT_PREFIX\envs\build-env\Library\bin\*.dll dist/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcb2gcode-windows-conda
          path: dist/