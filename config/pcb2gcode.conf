# Standard-Konfiguration für pcb2gcode
# Diese Parameter werden geladen, bevor die API-spezifischen Argumente angewendet werden.
# HINWEIS: Parameter, die mit [OVERRIDE] markiert sind, werden von der pcb-bridge API
# dynamisch überschrieben (basierend auf Frontend-Eingaben). Die Werte hier dienen nur als Fallback.

# CNC options, common to all the milling, drilling, and cutting:
# -----------------------------------------------------------------------------
# General CNC Options
# -----------------------------------------------------------------------------
# Input units are metric
metric=1
# Output units are metric
metricoutput=1
# Do not use G64 (path blending), stick to exact path
nog64=1
# Safety height (retract height)
zsafe=2mm
# Height for manual tool change (moved up for better access)
zchange=20mm
# Ensure export happens
no-export=0

# -----------------------------------------------------------------------------
# Milling Options (Front/Back Copper - Traces)
# -----------------------------------------------------------------------------
# 0 = Isolation milling (faster), 1 = Voronoi regions (clears more copper)
voronoi=0
# Width of isolation (if voronoi=0)
isolation-width=0.1mm
# Number of isolation passes (if voronoi=0)
offset=1

# Generic options (CLI and config files):
# [OVERRIDE] Milling depth for traces
zwork=-0.1mm
# [OVERRIDE] Feed rate for isolation
mill-feed=200mm/min
# [OVERRIDE] Spindle RPM
mill-speed=12000rpm
# Diameter of the V-Bit/Engraver
mill-diameters=0.1mm
# Vertical plunge speed
mill-vertfeed=100mm/min

# -----------------------------------------------------------------------------
# Drilling Options (Holes)
# -----------------------------------------------------------------------------
# Plunge speed for drilling
drill-feed=150mm/min
# Spindle RPM for drilling
drill-speed=12000rpm
# Drill depth (PCB is usually 1.6mm + 0.2mm overshoot)
zdrill=-1.8mm
# Use G0/G1 instead of canned drill cycles (G81) - better compatibility
nog81=1
# 0 = Use multiple tools, 1 = Use only one drill size
onedrill=0
# Fallback list if not specified in drill file
drills-available=0.8mm,1.0mm,1.2mm,1.5mm,3.0mm,3.175mm

# -----------------------------------------------------------------------------
# Outline Options (Edge Cuts)
# -----------------------------------------------------------------------------
# Cutting depth (PCB 1.6mm + 0.2mm overshoot)
zcut=-1.8mm
# Max depth per pass (3 passes for 1.8mm)
cut-infeed=0.6mm
# Feed rate for cutting
cut-feed=300mm/min
# Spindle RPM
cut-speed=12000rpm
# Diameter of the outline endmill
cutter-diameter=4mm